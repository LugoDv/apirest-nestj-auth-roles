name: CI/CD Pipeline

on:
  push:
    branches: ['main']

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Opcional: Esto ayuda a Docker a construir más rápido en GitHub
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Usamos el nombre que elegiste
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nest-api-auth:latest
          # El cache ayuda a que los siguientes pushes sean casi instantáneos
          cache-from: type=gha
          cache-to: type=gha,mode=max
